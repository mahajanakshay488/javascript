<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back">
        <div id="form">
            <form action="index.html" target="_self">
                <h2>'WellCome'</h2>
                Your Name <br><input type="text" placeholder="Enter Your Name">
                Date <br> <input type="date">
                Contact No.<input type="number" placeholder="Enter Your Contact No.">
                Email <br> <input type="email" placeholder="Enter Your Email">
                password <br><input type="password" placeholder="Enter Your Password">
                Message<textarea name="message" id="message" cols="30" rows="5" placeholder="Tell Us About You..."></textarea>
                <input type="submit" id="sub-button">
            </form>
        </div>
    </div>
</body>
</html>
